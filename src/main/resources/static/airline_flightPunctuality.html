<!-- inline scripts related to this page -->
<script type="text/javascript">
    var chart
    var dataI = [];

    // Build the chart
    chart = new Highcharts.chart('container', {
        chart: {
            type: 'line'
        },
        title: {
            text: '航空公司的准点率'
        },
        yAxis: {
            max: 100,
            min: 0,
            tickInterval: 5,
            title: {
                text: '准点率 (%)'
            },
            labels: {
                format: '{value}%'
            },
        },
        plotOptions: {
            line: {
                dataLabels: {
                    enabled: true
                },
                enableMouseTracking: false
            }
        },
        series: [{
            name: '平均准点率',
            data: dataI
        }]
    });
    //默认值
    $(function(){
        $.ajax({
            type: "POST",
            url:"/AirlineController/companyPunctualityInAirline",
            dataType:"json",
            data:{
                "departure_name": "北京",
                "landing_name" : "上海"
            },
            success: function(msg){
                var data = [];
                var company_name = [];
                for (i=0;i<msg.length;i++){
                    var newData = {companyName: ' ',y: 11.84};
                    newData.companyName = msg[i].airline_name;
                    newData.y = msg[i].punctuality_ave;
                    data.push(newData);
                    company_name.push(newData.companyName);
                }
                chart.xAxis[0].setCategories(company_name);
                // Radialize the colors
                chart.series[0].setData(data)
            }
        });
    });

    //从input获取传入后台查询
    $("#sure_btn").click(function(){
        var departure_name =$("#departure_name").val()
        var landing_name =$("#landing_name").val()
        $.ajax({
            type: "POST",
            url:"/AirlineController/companyPunctualityInAirline",
            dataType:"json",
            data:{
                "departure_name": departure_name,
                "landing_name" : landing_name
            },
            success: function(msg){
                var data = [];
                var company_name = [];
                for (i=0;i<msg.length;i++){
                    var newData = {companyName: ' ',y: 11.84};
                    newData.companyName = msg[i].airline_name;
                    newData.y = msg[i].punctuality_ave;
                    data.push(newData)
                    company_name.push(newData.companyName);
                }
                // Radialize the colors
                chart.series[0].setData(data)

            }
        });
    });
</script>
